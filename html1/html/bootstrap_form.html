<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>Register</h1>
        <form>
            <div class="form-group">
                <label>Username:</label>
                <input type="text" id="username" class="form-control" placeholder="ex. juandc123" />
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="pw" class="form-control" placeholder="ex. juandc123" />
                <small>Must contain 1 capital letter and 1 number</small>
            </div>
            <div class="form-group">
                <label>Confirm Password:</label>
                <input type="password" id="con_pw" class="form-control" placeholder="re-enter your password" />
            </div>
            <div class="form-check my-2">
                <input type="checkbox" class="form-chheck-input" id="recieve_email" />
                <label for="receive_email">Receive newsletters, recommendation, and reports from the company.</label>
            </div>
            <div></div>
        </form>
    </div>
</body>

</html>
